[env:esp01_1m]
platform = espressif8266
board = esp01_1m
framework = arduino
monitor_speed = 115200
lib_deps = 
	bblanchon/ArduinoJson@^7.0.4
	mathworks/ThingSpeak@^2.0.0
	arkhipenko/TaskScheduler@^3.7.0

[env:d1_mini_pro]
platform = espressif8266
board = d1_mini_pro
framework = arduino
monitor_speed = 9600
lib_deps = 
	bblanchon/ArduinoJson@^7.0.4
	mathworks/ThingSpeak@^2.0.0
	arkhipenko/TaskScheduler@^3.7.0
